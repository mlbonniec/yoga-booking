<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.scss">
    <link rel="stylesheet" href="styles/index.scss">
    <link rel="stylesheet" href="styles/components/header.scss">
    <title>Yoga Booking</title>
  </head>
  <body>
    <include src="header.html"></include>
    <div>
      <div class="table-informations">
        <h1 class="table-title">Ateliers</h1>
        <a href="add-workshop.html" class="add-btn">Ajouter un atelier</a>
      </div>
      <table id="workshops">
        <tr>
          <th>Nom</th>
          <th>Salle</th>
          <th>Intervenants</th>
          <th>Début</th>
          <th>Fin</th>
        </tr>
      </table>
    </div>
    <div>
      <div class="table-informations">
        <h1 class="table-title">Intervenants</h1>
        <a href="add-speaker.html" class="add-btn">Ajouter un intervenant</a>
      </div>
      <table id="speakers">
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Téléphone</th>
        </tr>
      </table>
    </div>
    <div>
      <div class="table-informations">
        <h1 class="table-title">Participants</h1>
        <a href="add-participant.html" class="add-btn">Ajouter un participant</a>
      </div>
      <table id="participants">
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Ateliers</th>
          <th>Paiement</th>
        </tr>
      </table>
    </div>
    <script src="scripts/index.ts"></script>
  </body>
</html>
