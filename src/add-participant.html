<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.scss">
	<link rel="stylesheet" href="styles/add.scss">
	<link rel="stylesheet" href="styles/components/header.scss">
	<title>Ajouter un participant</title>
</head>
<body>
    <include src="header.html"></include>
    <div id="informations">
        <h1>Ajouter un participant</h1>
        <p>Pour ajouter un participant, remplissez ses informations personnelles, puis sélectionnez les ateliers auquel il souhaite participer.</p>
    </div>
    <form>
        <div id="names">
            <div class="input-container">
                <span>Prénom</span>
                <input type="text" name="firstname" placeholder="Lucas"/>
            </div>
            <div class="input-container">
                <span>Nom de famille</span>
                <input type="text" name="lastname" placeholder="Blot"/>
            </div> 
        </div>
        <div class="input-container">
            <span>Numéro de téléphone</span>
            <input type="text" name="phone-number" placeholder="06 07 08 09 10"/>
        </div>
        <div class="input-container">
            <span>Adresse email</span>
            <input type="email" name="mail" placeholder="example@gmail.com"/>
        </div>
    </form>
    <br/>
</body>
</html>
